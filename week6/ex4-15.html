<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 테두리</title>
    </head>
    <body>
        <h3>다양한 테두리</h3>
        <hr>
        <p style="border: 3px solid blue">3픽셀 solid</p>
        <p style="border: 3px none blue">3픽셀 none</p>
        <p style="border: 3px hidden blue">3픽셀 solid</p>
        <p style="border: 3px dotted blue">3픽셀 solid</p>
        <p style="border: 3px dashed blue">3픽셀 solid</p>
        <p style="border: 3px double blue">3픽셀 solid</p>
        <p style="border: 3px groove yellow">3픽셀 solid</p>
        <p style="border: 3px ridge yellow">3픽셀 solid</p>
        <p style="border: 3px inset yellow">3픽셀 solid</p>
        <p style="border: 3px outset yellow">3픽셀 solid</p>
    </body>
</html>
